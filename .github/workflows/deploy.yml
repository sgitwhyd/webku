name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted]
    environment: webku

    defaults:
      run:
        working-directory: /var/www/webku
    steps:
      - name: Pull latest changes
        run: |
          git reset --hard
          git pull origin main

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Restart with PM2
        run: pm2 restart webku

      - name: Notify Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{"content":"âœ… Deployment to production was successful!"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
